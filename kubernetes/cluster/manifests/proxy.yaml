---
apiVersion: v1
kind: Pod
metadata:
  name: k8s-proxy
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-proxy
    image: gcr.io/google_containers/hyperkube-amd64:v1.7.2
    command:
    - /hyperkube
    - proxy
    - --master=https://${ip}:8443
    - --cluster-cidr=172.16.0.0/16
    - --kubeconfig=/etc/kubernetes/ssl/worker-kubeconfig.yaml
    - --proxy-mode=iptables
    securityContext:
      privileged: true
    volumeMounts:
    - name: kubernetes-ssl
      mountPath: /etc/kubernetes/ssl
  volumes:
  - name: kubernetes-ssl
    hostPath:
      path: /opt/kubernetes/ssl
      readOnly: true
